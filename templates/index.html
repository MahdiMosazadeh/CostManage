<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ورود</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}" />
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center"></div>
        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-5">
            <div class="wrap">
              <div class="img" style="background-image: url({{ url_for('static', filename='assets/img/bg-1.jpg') }});"></div>

              <div class="login-wrap p-4 p-md-5" style="margin-top: -20px;">
				<p style="font-family: 'Vazir';direction: rtl;text-align: center;color: red;">
           {% if notif == 'error' %}
           نام کاربری یا رمز اشتباه است
           {% elif notif == 'DBerror' %}
           مشکلی در ارتباط با پایگاه داده وجود دارد مجددا تلاش کنید
           {% endif %}
        </p>
                <form action="{{url_for("index")}}" method="post" class="signin-form">
                  <div class="form-group mt-3" style="font-family: 'Vazir';direction: rtl;text-align: right;">
                    <input type="text" name="username" class="form-control" required />
                    <label class="form-control-placeholder" for="username" style="padding-right: 10px;" >نام کاربری</label>
                  </div>
                  <div class="form-group" style="font-family: 'Vazir';direction: rtl;text-align: right;">
                    <input id="password-field" name="password" type="password" class="form-control" required />
                    <label class="form-control-placeholder" for="password" style="padding-right: 10px;" >رمزعبور</label>
                    
                  </div>
                  <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary rounded submit px-3" style="font-family: 'Vazir'; background-color: #3c8dbc;border: 1px solid #3c8dbc;">ورود</button>
                  </div>
                </form>
                <button onclick="window.location.href='{{url_for('register')}}'" class="form-control btn btn-primary rounded submit px-3" style="font-family: 'Vazir'; background-color: #3cbc82ff;border: 1px solid #3cbc82ff;">ثبت نام</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
